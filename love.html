    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 90px;
        background: pink;
        border-radius: 50%;
    }

    .heart::before {
        top: -50px;
        left: 0;
    }

    .heart::after {
        left: 50px;
        top: 0;
    }

    @keyframes expand {
        0% {
            transform: scale(0) rotate(-45deg);
            opacity: 1;
        }
        100% {

        }

<script>
